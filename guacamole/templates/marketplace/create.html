{% extends "base.html" %}

{% block header %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
      var d = new Date();
      StartDate = new Date("March 21, 2019");
      EndDate = new Date("March 21, 2020");
      $('#datepicker').datepicker({
        dateFormat: "yy-mm-dd",
        minDate: 0,
      });
    } );
    </script>
  </head>
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>

    <label for="deadline">Deadline</label>
    <input name="deadline" id="datepicker" value="{{ request.form['deadline'] }}" required>

    <label for="budget">Budget</label>
    <input name="budget" id="budget" value="{{ request.form['budget'] }}">

    <label for="payment">Payment</label>
    <input name="payment" id="payment" value="{{ request.form['payment'] }}" required>

    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Save">

  </form>
{% endblock %}
