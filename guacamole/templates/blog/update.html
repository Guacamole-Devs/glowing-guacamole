{% extends 'base.html' %}

{% block header %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
      var d = new Date();
      StartDate = new Date("March 21, 2019");
      EndDate = new Date("March 21, 2020");
      $('#datepicker').datepicker({
        dateFormat: "yy-mm-dd",
        minDate: 0,
      });
    } );
    </script>
  </head>
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>

    <label for="deadline">Deadline</label>
    <input name="deadline" id="datepicker" value="{{ request.form['deadline'] or post['deadline'] }}" required readonly>

    <label for="budget">Budget</label>
    <input name="budget" id="budget" type="number" value="{{ request.form['budget'] or post['budget'] }}" min=0>

    <label for="payment">Payment</label>
    <input name="payment" id="payment" value="{{ request.form['payment'] or post['payment'] }}" required>

    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
