
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %}{% endblock %} - guacamole</title>
  </head>

  <body>

        
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand  mb-0 h1" href={{url_for("marketplace.index")}}>guacamole</a>
      
      

        
        {% if g.user %}
        <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/me/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/me/orders">Orders</a>
        </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="/me"> Profile </a>
                  <a class="dropdown-item" href="/me/posts"> My Posts </a>
                  <a class="dropdown-item" href="/me/bids"> My Bids </a>
                  <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Log Out</a>
                </div>
              </li>
          </ul>
        {% else %}
        <ul class="navbar-nav mr-auto">
        
      </ul>
        <ul class="navbar-nav">
            <div class="form-inline">
            <form action="/auth/login" method="post">
              
              
                
                <input class="form-control" type="email" placeholder="Enter Email" name="email" id="email" required>
              

                <input class="form-control" type="password" placeholder="Enter Password" name="password" id="password" required>
                
                <input type="submit" class="btn btn-primary" value="Log In">
                <a class="btn btn-danger" href={{url_for("auth.register")}}>Register</a>

    


            </form>
            </div>
          </ul>
        
            
          
        {% endif %}
      </nav>



    <section class="container">
      <header>
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
        <div class="alert alert-primary" role="alert">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
